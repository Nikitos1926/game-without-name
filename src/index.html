<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Game without name</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21"></script>
    <script src="Game.js"></script>
  </head>
  <body class="centered">
    <div class="main centered">
      <div class="game-field">
        <div class="container centered">
          <span id="string-with-word"></span>
          <span id="turn-count"></span>
        </div>
        <div id="ABC"></div>
      </div>
      <div class="button-container">
        <button id="play" onclick="game.startGame()">Play</button>
        <button id="next-word" onclick="game.getNewWord()">Next word</button>
      </div>
    </div>
    <script>
      const game = new Game();
    </script>
  </body>
</html>
